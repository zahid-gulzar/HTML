<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sup & Sub Tags</title>
    </head>
    <body>
        <!-- Superscript Tags  -->
         <h1>A<sup>2</sup> + B <sup>2</sup> = 2AB</h1>

        <!-- Subscript Tags  -->
         <h1>H<sub>2</sub>O</h1>
    </body>
</html>
