<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Table</title>
    </head>
    <body>
        <!-- Table Syntax -->
        <table border="black">
            <caption>Food Menu</caption>
            <tr> <!-- Creates a table row -->
                <th>Item</th>
                <th>Price</th> <!-- 'th' shows table headings-->
            </tr>
            <tr>
                <td>Frooti</td> <!-- 'td' shows table data-->
                <td>30</td>
            </tr>
            <tr>
                <td>Layz</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </table>
    </body>
</html>
