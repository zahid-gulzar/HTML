<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input types in Form</title>
    </head>
    <body>
        <!-- Input types in HTML -->

        <form action="/action">
            Username
            <input type="text">
            <br>
            Password
            <input type="password">
            <br>
            Number
            <input type="number">
            <br>
            Time
            <input type="time">
            <br>
            Color
            <input type="color">
        </form>
    </body>
</html>
