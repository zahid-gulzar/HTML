<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Range</title>
    </head>
    <body>
        <!-- Type range in Form -->
         <form action="/server">
            <label for="vol">Select volume level : </label>
            <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="10">
            <button>Submit</button>
         </form>
    </body>
</html>
