<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-Area</title>
    </head>
    <body>
        <!-- Syntax of creating a text area for user feedback -->
         <form action="/server">
            <label for="feedback">Please Provide your feedback : </label>
            <textarea name="feedback" id="feedback" placeholder="write your feedback here" rows="5" cols="50"></textarea>
            <button>Submit</button>
         </form>
    </body>
</html>
