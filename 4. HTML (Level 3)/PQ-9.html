<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Qs 9</title>
    </head>
    <body>
        <!-- To see the question go to 'My GD -> HTML/Practice Question 9'-->
         <h3>Registration Form</h3>
         <form action="/action">
            <div>
                <input type="text" placeholder="First Name" name="fname">
                <input type="text" placeholder="Last Name" name="lname">
            </div>
            <br>
            <div>
                <label for="gender">Please select your gender</label>
                <select name="gender" id="gender">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                    <option value="o">Others</option>
                </select>
            </div>
            <br>
            <div>
                Do you agree to all terms of service?
                <input type="checkbox" id="tos_agree" name="tos_agree">
                <label for="tos_agree">Yes, I agree</label>
            </div>
            <br>
            <button>Register</button>
         </form>
    </body>
</html>
