<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio Buttons</title>
    </head>
    <body>
        <!-- Radio Buttons in Form -->
         <form action="/server">
            <div>
                <input type="radio" name="fruit" id="apple" value="apple">
                <label for="apple">Apple</label>
                <input type="radio" name="fruit" id="mango" value="mango">
                <label for="mango">Mango</label>
                <input type="radio" name="fruit" id="banana" value="banana">
                <label for="banana">Banana</label>
            </div>
            <button>Submit</button>
         </form>

         <hr>

         <!-- You can also use 'value attribute' with checkbox -->
          <form action="/server">
            <div>
                Choose your subjects:
                <input type="checkbox" id="math" name="subjects" value="math">
                <label for="math">Math</label>
                <input type="checkbox" id="science" name="subjects" value="science">
                <label for="science">Science</label>
                <input type="checkbox" id="english" name="subjects" value="english">
                <label for="english">English</label>
            </div>
            <button>Submit</button>
          </form>
    </body>
</html>
