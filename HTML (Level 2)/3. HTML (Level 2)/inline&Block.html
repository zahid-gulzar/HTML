<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline v/s Block</title>
    </head>
    <body>
        <!-- Block element occupies all space -->
        <h1>Heading 1 Element</h1> <!-- Block Element -->
        <h2>Heading 2 Element</h2>

        <p>This is first paragraph</p> <!-- Block Element-->
        <p>This is second paragraph</p> <!-- Block Element-->

        <!-- Inline elements occupies space according to their content  -->
        <a href="https://www.google.com/">Google</a> <!-- Inline Element-->
        <a href="https://www.netflix.com/">Netflix</a> <!-- Inline Element-->

        <img src="https://waapple.org/wp-content/uploads/2021/06/Variety_Cosmic-Crisp-transparent-658x677.png" alt="apple"> <!-- Inline Element-->
        <img src="https://static.vecteezy.com/system/resources/previews/022/787/329/original/orange-fruit-with-leaves-transparent-background-generative-ai-png.png" alt="orange"> <!-- Inline Element -->
    </body>
</html>
