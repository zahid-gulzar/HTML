<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Unordered List Syntax -->
         <ul>
            <li>Bread</li>
            <li>Jam</li>
            <li>Frooti</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ul>

        <!-- Ordered List Syntax  -->
         <ol type="A"> <!-- here you can change the order type -->
            <li>Bread</li>
            <li>Jam</li>
            <li>Frooti</li>
            <li>Samosa</li>
            <li>Dosa</li>
         </ol>
    </body>
</html>
